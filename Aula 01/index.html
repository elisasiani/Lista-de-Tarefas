<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina Inicial</title>
</head>
<body>
    <div class="container">
        <h1>Boas Vindas!</h1>
        <p>Vamos personalizar essa saudação usando JavaScript</p>
        <div class="saudacao" id="mensagemSaudacao">Olá, visitante!</div>
        <button onClick="mudarNomeSaudacao()">Personalizar saudação</button>
    </div>

    <script>
        function mudarNomeSaudacao(){
            let nome = "Ana"
            document.getElementById("mensagemSaudacao").textContent = "Olá, " + nome
        }
    </script>
</body>
</html>
